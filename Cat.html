<body>
  <style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    /* ðŸŒŒ Gradasi langit malam */
    background: radial-gradient(circle at 50% 20%, #1a237e, #0d1335, #000);
    position: relative;
  }

  /* ðŸŒŸ Bintang kecil berkelip */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.9; }
    50% { opacity: 0.3; }
  }

  /* ðŸŒ« Efek kabut di bawah */
  .fog {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 200px;
    background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255,255,255,0));
    filter: blur(20px);
  }
</style>

<script>
/* Bintang berkelip */
for (let i = 0; i < 150; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
  document.body.appendChild(star);
}

/* Kabut bawah */
const fog = document.createElement('div');
fog.classList.add('fog');
document.body.appendChild(fog);
</script>
